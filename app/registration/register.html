<div class="row">
    <div class="col-xs-1 col-md-3"></div>
    <div class="col-xs-10 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{Title}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <div style="margin-top:5px;" class="input-group">
                            <span style="min-width:150px;" class="input-group-addon" id="basic-addon1">First Name</span>
                            <input type="text" class="form-control" placeholder="Liberty" aria-describedby="basic-addon1" ng-model="FName">
                        </div>
                        <div style="margin-top:5px;" class="input-group">
                            <span style="min-width:150px;" class="input-group-addon" id="basic-addon2">Last Name</span>
                            <input type="text" class="form-control" placeholder="Robotics" aria-describedby="basic-addon2" ng-model="LName">
                        </div>
                        <div style="margin-top:5px;" class="input-group">
                            <span style="min-width:150px;" class="input-group-addon" id="basic-addon3">Lunch Pin</span>
                            <input type="text" class="form-control" placeholder="1764" aria-describedby="basic-addon3" ng-model="Pin">
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <button style="margin-top:5px;" type="button" class="btn btn-default col-xs-4" ng-click="Submit()">Submit</button>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-1 col-md-3"></div>
</div>
